<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Use DOMContentLoaded to ensure the element exists before modification
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').innerHTML = "<p>This text will replace the above.</p>";
    });
  </script>
</body>
</html>
